<html>

<head>
    <title>
        Registration Form
    </title>
    <style>
        fieldset {
            border-left: 5px;
            border-right: 5px;
        }

        fieldset label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>
        <center>Student Registration Form</center>
    </h2>

    <form action="./response.html" name="rj" target="_blank">
        <fieldset>
            <label for="Full name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter password" id="password" name="password" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="Radio" name="gender" required>
            <label for="male">Male</label>
            <input type="Radio" name="gender" required>
            <label for="female">Female</label>
            <input type="Radio" name="gender" required>
            <label for="Other">Other</label>
            <br><br>
            <label for="Course">Course:</label>
            <Select name="sel" id="sel">
                <option>--Select Course--</option>
                <option value="Btech">Btech</option>
                <option value="Bpharma">Bpharma</option>
                <option value="MCA">MCA</option>
            </Select>
            <br><br>
            <label for="contact">Contact No.:</label>
            <input type="tel" name="tel" placeholder="Enter phone number" required>
            <br><br>
            <label for="address">Address:</label>
            <br>
            <textarea name="address" rows="5" cols="40" placeholder="enter your address" required></textarea>
            <br><br>
            <button>Register</button>
            <input type="reset" value="Clear">
        </fieldset>
    </form>
<center>&copy 2025 Student Registration Portal </center>

</html>
